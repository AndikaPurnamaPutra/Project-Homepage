<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <div class="logo">
            <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt="logo" /></a>
          </div>
          <div class="navbar-content">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="#">HOME</a>
                <a class="nav-link" href="#">CREATIVES</a>
                <a class="nav-link" href="#">CLIENTS</a>
                <a class="nav-link" href="#">COMMUNITY</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Section Hero -->
    <section id="home" class="container-fluid position-relative">
      <div class="row position-absolute">
        <div class="col-12 banner-hero">
          <div class="box-cover col">
            <div class="box">
              <img src="assets/images/hero-img-1.png" class="hero-img-size-1" alt="" />
            </div>
            <div class="box">
              <img src="assets/images/hero-img-1.png" class="hero-img-size-1" alt="" />
            </div>
          </div>
          <div class="box-cover col">
            <div class="box-2">
              <img src="assets/images/hero-img-2.png" class="hero-img-size-2" alt="" />
            </div>
          </div>
          <div class="box-cover col">
            <div class="box-cover_2">
              <div class="box">
                <img src="assets/images/hero-img-3.png" class="hero-img-size-3 col-6" alt="" />
              </div>
              <div class="box">
                <img src="assets/images/hero-img-3.png" class="hero-img-size-3 col-6" alt="" />
              </div>
            </div>
            <div class="box-3">
              <img src="assets/images/hero-img-4.png" class="hero-img-size-4" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
